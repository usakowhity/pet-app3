<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Pet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* 読み込み前のちらつき防止 */
        body { background-color: #f0f4f8; }
    </style>
</head>
<body>
    <div id="app">
        <video id="webcam" autoplay playsinline style="display:none;"></video>

        <button id="settings-btn" onclick="window.toggleSettings()">⚙️</button>

        <div id="pet-container">
            <img id="pet-image" class="pet-media" src="assets/common/placeholder.png" alt="Pet">
            <video id="pet-video" class="pet-media hidden" loop muted playsinline webkit-playsinline></video>
        </div>
        
        <div id="message-box">
            <div id="message">準備中...</div>
        </div>

        <div id="start-overlay" onclick="window.startApp()">
            <div class="start-msg">
                <h2>AI Pet Start</h2>
                <p>▶ タップしてスタート</p>
                <small>カメラとマイクをONにしてください</small>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="hidden">
        <div class="modal-content">
            <h3>設定メニュー</h3>
            <h4>1. ペットを選ぶ</h4>
            <div id="pet-list-scroll"></div>
            <hr>
            <h4>2. この子の設定</h4>
            <div class="edit-section">
                <label>呼び名:</label>
                <div class="input-group">
                    <input type="text" id="edit-name-input" placeholder="例: ジロ">
                    <button class="btn-change" onclick="window.saveName()">変更</button>
                </div>
            </div>
            <div class="edit-section">
                <label>反応する言葉 (合言葉):</label>
                <div class="input-group">
                    <input type="text" id="new-keyword-input" placeholder="例: グッド">
                    <button class="btn-add" onclick="window.addKeyword()">＋追加</button>
                </div>
                <div id="keyword-list"></div>
            </div>
            <button class="close-btn" onclick="window.toggleSettings()">閉じる</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
